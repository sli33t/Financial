<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>

    <script>
        function testUserApply() {
            var jsonObj = {
                "userId":1,
                "loanType":2
            };
            $.ajax({
                type:'post',
                url:"../userApply",
                data: jsonObj,
                success:function(data){
                    alert(data.result);
                },error:function(){
                    alert("请求出错，请稍后重试");
                }
            });
        }

        function testSetAccount() {
            var jsonObj = {
                "loanId":11,
                "accountId":1
            };
            $.ajax({
                type:'post',
                url:"../setAccount",
                data: jsonObj,
                success:function(data){
                    alert(data.result);
                },error:function(){
                    alert("请求出错，请稍后重试");
                }
            });
        }
    </script>
</head>

<body>
    <h1 th:text="${text}"></h1>
    <button type="button" class="btn btn-success" onclick="testUserApply()">用户申请</button>
    <button type="button" class="btn btn-success" onclick="testSetAccount()">设置账号</button>
</body>
</html>
